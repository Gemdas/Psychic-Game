<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

			<div class="col-md-4">

		<div class="row">
			<div class="col-md-1"></div>	
			<img id="Blaziken" class="col-md-2 button" src="assets/images/Blaziken.jpg">

			<img id="eevee" class="col-md-2 button" src="assets/images/eevee.jpg">
			<img id="Poliwhirl" class="col-md-2 button" src="assets/images/Poliwhirl.jpg">
			<img id="Zapdos" class="col-md-2 button" src="assets/images/Zapdos.jpg">
		</div>
		<div class="row">

		</div>
	</div>
